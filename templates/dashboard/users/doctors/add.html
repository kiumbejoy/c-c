{% extends "dashboard/base.html" %}

{% block title %}
    Add Doctor
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center py-3">Add Doctor</h3>
                    <form method="POST" class="form-area" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'partials/forms/form.html' %}
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Add Doctor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
